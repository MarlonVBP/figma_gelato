<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma projeto gelato</title>
    <!-- Link css Boostrap -->
    <link rel="shortcut icon" href="assets/imagens/7276565_ice cream_dessert_food_icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Link do meu CSS personalizado -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <!-- InÃ­cio do meu container principal -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-5 d-flex justify-content-center left-side">
                <img src="assets/imagens/7276565_ice cream_dessert_food_icon.svg" class="img-fluid left-side__brand" width="300px" height="300px">
            </div>
            <div class="col-12 col-md-7 d-flex justify-content-center align-items-center flex-column right-side">
                <h1 class="right-side__title">Gelato</h1>
                <form class="right-side__form d-flex flex-column align-items-center">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="right-side__label">E-mail</label>
                        <input type="email" class="form-control right-side__input" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Seu email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="right-side__label">Senha</label>
                        <input type="password" class="form-control right-side__input" id="exampleInputPassword1"
                            placeholder="Senha">
                    </div>
                    <button type="button"
                        class="btn btn-outline-secondary btn btn-primary right-side__buttom">Acessar</button>
                    <p class="right-side__remember-pass m-3"><a href="">Esqueceu a senha?</a></p>
                </form>
            </div>
        </div>
    </div>
    <!-- Link css Boostrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
